{% extends 'buscador/header.html' %}

    {% block content %}

<body>

<div class="container main_div formulario con-sombra">

<form class="col-md-7" action="/registro/" method="post">
    {% csrf_token %}
    <h2 class="form-group">Registro</h2>

    {% if men %}

        <div class="alert alert-danger error-box">
          <strong>ERROR: </strong> {{ men }}
        </div>

    {% endif %}

  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter User Name" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos tu email con nadie mas.</small>
  </div>

  <div class="form-group">
    <label for="exampleSelect1">Instituci√≥n</label>
    <select class="form-control padding-bottom-0" name="institucion" required>

      {% for inst in instituciones %}

        <option>{{inst.nombre_institucion}}</option>

      {% endfor %}

    </select>
  </div>


  {% if es_admin %}

      <div class="form-group">
        <label for="exampleSelect1">Tipo Usuario</label>
        <select class="form-control padding-bottom-0" name="tipo_usuario" required>

            <option>Profesor</option>
            <option>Alumno</option>


        </select>
      </div>

  {% endif %}


  <!-- Agregar div para tipo de usuario, solo si es ADMIN -->

  
  <div class="form-group">
    <label for="exampleInputPassword1">Fecha de Nacimiento</label>
    <input type="date" class="form-control" name="fecha_nacimiento" required>
  </div>

  <button type="submit" class="btn btn-warning btn-lg">Enviar</button>

</form>

<div class="col-md-3">
    <img class="register-icon" src="../../static/buscador/Images/register-icon.png">
</div>

    </div>

</body>

{% endblock %}
