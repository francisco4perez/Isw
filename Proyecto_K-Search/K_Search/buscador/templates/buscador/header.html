<head>
  <meta charset="utf-8">
  <title>{%block title %} K-Search {% endblock %}</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/../../static/buscador/js/bootstrap.min.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    
    <link rel="stylesheet" href="/../../static/buscador/css/bootstrap/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/../../static/buscador/css/flexboxgrid.css" type="text/css">
    <link rel="stylesheet" href="/../../static/buscador/css/my_styles.css" type="text/css">
    
</head>


<header class="header">
    <nav class="be-green large-padding">
        <ul class="no-list row center-xs middle-xs">
            <li class="col-md col-xs"><h1 class="no-margin"><a href="/buscador/">K-Search</a></h1></li>
            <li class="col-md col-xs">Ver contenidos</li>

            {% if conected %}
                
                {% if es_admin %}

                    <li class="col-md col-xs"><a href="/registro/">Registrar usuario</a></li>

                {% endif %}

                <li class="col-md col-xs">
                    <form class="row center-xs middle-xs" method="get">
                        <p style="margin-top:23px">Sesion iniciada como: {{ u_name }}</p>
                        <input class="boton-header be-orange" type="submit" value="Salir" name="salir">
                    </form>
                </li>

            {% else %}
                <li class="col-md col-xs"><a href="/">Iniciar Sesion</a></li>
            {% endif %}



        </ul>
    </nav>
</header>

  {% block content %}
  {% endblock %}


<footer class="be-green footer row center-xs middle-xs">
    <div style="margin-bottom: 30px">
        <a href="/"><h1>K-Search</h1></a>

        <hr class="hr_style">

        <div>  Copyright Â© Uneed  </div>

    </div>
</footer>

    
</footer>
